<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterApp</title>
    <link rel="stylesheet" src="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
          <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="w-[100vw] h-[100vh] flex flex-col  justify-center items-center h-screen bg-[#344151] gap-10">
    
    <div class="text-[#0398d4] font-medium text-[20px]  h-[10px] pt-100">Increment And Decriment</div>
        <div class="bg-white flex justify-center p-1 w-[230px] h-[50px]">
           
                <button id="decrimentbtn" class="  border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>

                </button>
                
                <div id="number" class="font-bold pl-7 pr-7 pt-2.5">
                    0
                </div>
               
                <button  id="incrimentbtn"   class="border-l-2 border-[#bfbfbf] pl-5 justify-items-center">
                    <i class="fa-solid fa-plus "></i>

                </button>
            
        </div>
   </div>
   <script src="action.js"></script>
</body>
</html>
